<ion-header>

  <ion-navbar>
    <ion-title>Room Manager</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let role of roles">
    <!-- TODO on press open actions menu -->
    <!-- <ion-card (click)="moveToRole(role.name)"> -->
    <ion-card (press)="presentActions(role)">
      <ion-card-header>
        {{ role.name }}
      </ion-card-header>

      <ion-card-content>
        <!-- Add card content here! -->
        <ion-list>
          <ion-item *ngFor="let user of role.users" >
            <ion-icon name="person" item-start></ion-icon>
            {{ user.username }}
            <ion-icon name="close" (click)="evictUser(user, role.name)" item-end></ion-icon>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <button ion-button color="secondary" (click)="updateRoles()">Update Roles</button>
  <button ion-button color="secondary" (click)="updateFriendList()">Update Friends List</button>

  <div *ngIf="!!invitingTo">
    <p>Who do you want to invite to role "{{ invitingTo }}"?</p>
    <ion-searchbar
      (ionInput)="filterFriends($event)"
      showCancelButton color="danger"
      (ionCancel)="updateFriendList($event)">
    </ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let friend of friends" (click)="inviteGuest(friend, invitingTo)">
        {{ friend }}
      </ion-item>
    </ion-list>
  </div>

    </ion-content>
