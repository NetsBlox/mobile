<ion-header>

  <ion-navbar>
    <ion-title>project</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{ project.thumbnail }}"/>
    <ion-card-content>
      <ion-card-title>{{ project.name }}</ion-card-title>
      <p>{{ project.description }}</p>
      <p>Last update {{ project.updatedAtRelative }}</p>
      <button ion-button color="light" center (click)="openProject()">Open</button>
    </ion-card-content>
  </ion-card>
</ion-content>
