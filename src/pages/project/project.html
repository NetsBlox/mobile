<ion-header>

  <ion-navbar>
    <ion-title>{{ project.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <img src="{{ project.thumbnail }}"/>
  </div>
  <ion-card-title>{{ project.name }}</ion-card-title>
  <p>{{ project.description }}</p>
  <p *ngIf="project.updatedAt" >Last update {{ project.updatedAtRelative }}</p>
  <!-- TODO detect and show warnings for unsupported or restricted blocks/features
    denied permissions, disabled sensors, unsupported platform, unsupported feature-->
  <button ion-button block color="secondary" center (click)="openProject4()">Open</button>
</ion-content>
