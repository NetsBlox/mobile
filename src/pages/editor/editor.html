<ion-content>
  <div ion-fixed>
    <iframe id="editor" name="editor"></iframe>
    <ion-fab top left showWhen="ios">
      <button ion-fab color="light" (click)="viewCtrl.dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-fab>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons start *ngIf="keyListeners.length > 0">
      <button *ngFor="let key of keyListeners" hideWhen="ios" (touchstart)="keyDownWithRepeat(key)" (touchend)="keyUp(key)" ion-button>
        <ion-icon *ngIf="key.icon; else label" name="{{ key.icon }}"></ion-icon>
        <ng-template #label>{{ key.label }}</ng-template>
      </button>
      <button *ngFor="let key of keyListeners" showWhen="ios" (click)="simulateKeyPress(key.value, 50)" ion-button>
        <ion-icon *ngIf="key.icon; else label" name="{{ key.icon }}"></ion-icon>
        <ng-template #label>{{ key.label }}</ng-template>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button *ngIf="state.loggedIn" ion-button icon-only (click)="openRoom()">
        <ion-icon name="people"></ion-icon>
      </button>
      <button ion-button icon-only color="secondary" (click)="sendStart()">
        <ion-icon name="play"></ion-icon>
      </button>
      <button ion-button icon-only color="danger" (click)="sendStop()">
        <ion-icon name="square"></ion-icon>
      </button>
      <!-- <button ion-button icon-only> -->
      <!--   <ion-icon name="more"></ion-icon> -->
      <!-- </button> -->
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
