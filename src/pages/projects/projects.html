<ion-header>

  <ion-navbar>
    <ion-title>Projects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="category">
      <ion-segment-button value="examples">
        Examples
      </ion-segment-button>
      <ion-segment-button value="private">
        Personal
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="category">
    <div *ngSwitchCase="'examples'">
      <ion-list>
        <ion-item *ngFor="let project of exampleProjects" (click)="itemSelected(project)">
          <ion-thumbnail item-start>
            <img src="{{ project.thumbnail }}">
          </ion-thumbnail>
          <h2>{{ project.name }}</h2>
          <p>{{ project.description }}</p>
        </ion-item>
      </ion-list>
    </div>

    <div *ngSwitchCase="'private'">
      <!-- show a list of projects -->
      <p *ngIf="!state.loggedIn">Login to see your projects here.</p>
      <ion-searchbar placeholder="Filter projects.."
                     showCancelButton color="danger"
                    (ionInput)="filterItems($event)"
                    (ionCancel)="loadUserProjects($event)">
      </ion-searchbar>
      <ion-list *ngIf="state.loggedIn">
        <ion-item *ngFor="let project of projects" (click)="itemSelected(project)">
          <ion-thumbnail item-start>
            <img src="{{ project.thumbnail }}">
          </ion-thumbnail>
          <h2>{{ project.name }}</h2>
          <p>{{ project.description }}</p>
        </ion-item>
      </ion-list>
      <p *ngIf="projects.length === 0">No projects found.</p>
    </div>
  </div>

</ion-content>
